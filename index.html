<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Calculator</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <h1 id="title">Calculator</h1>

            <div class="annuity">
                <h2>Annuity</h2>

                <div>
                    <label for="ann-am">Amount (Annual): </label>
                    <input type="number" id="ann-am" name="ann-am">
                </div>

                <div>
                    <label for="ann-n">Years: </label>
                    <input type="number" id="ann-n" name="ann-n">
                </div>

                <div>
                    <label for="ann-r">Discount Rate (in %): </label>
                    <input type="number" id="ann-r" name="ann-r">
                </div>

                <div class="ad">
                    <div>
                        <input type="radio" id="ad-false" name="ad" value="false" checked="">
                        <label for="false">Ordinary Annuity (EOP)</label>
                    </div>

                    <div>
                        <input type="radio" id="ad-true" name="ad" value="true">
                        <label for="true">Annuity Due (BOP)</label>
                    </div>
                </div>

                <div class="compounded">
                    <label for="ann-m">Compounded: </label>

                    <select name="ann-m" id="ann-m">
                        <option value="1">Annually</option>
                        <option value="2">Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="6">Bi-Monthly</option>
                        <option value="12">Monthly</option>
                        <option value="365">Daily</option>
                        <option value="8760">Hourly</option>
                        <option value="525600">Minutely</option>
                        <option value="31536000">Secondly</option>
                    </select>
                </div>

                <div class="buttons">
                    <div>
                        <button type="submit" class="btn btn-primary mb-2" id="PV" onclick="PV()">Present Value</button>
                        <button type="submit" class="btn btn-primary mb-2" id="FV" onclick="FV()">Future Value</button>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mb-2" id="PVA" onclick="PVA()">Present Value Annuity</button>
                        <button type="submit" class="btn btn-primary mb-2" id="FVA" onclick="FVA()">Future Value Annuity</button>
                    </div>
                </div>

                <p id="ann-result"></p>
            </div>

            <div class="perpetuity">
                <h2>Perpetuity</h2>

                <div>
                    <label for="perp-am">Amount: </label>
                    <input type="number" id="perp-am" name="perp-am">
                </div>

                <div>
                    <label for="perp-r">Discount Rate (in %): </label>
                    <input type="number" id="perp-r" name="perp-r">
                </div>

                <div>
                    <label for="perp-g">Growth Rate (in %): </label>
                    <input type="number" id="perp-g" name="perp-g">
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary mb-2" id="perp" onclick="perp()">Perpetuity</button>
                </div>

                <p id="perp-result"></p>
            </div>

            <div class="npv">
                <h2>NPV</h2>

                <div>
                    <label for="npv-r">Discount Rate (in %): </label>
                    <input type="number" id="npv-r" name="npv-r">
                </div>

                <div>
                    <label for="npv-n">Years: </label>
                    <input type="number" id="npv-n" name="npv-n" onchange="npv_years()">
                </div>

                <div class="npv-years-div" id="npv-years-div"></div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary mb-2" id="NPV" onclick="NPV()">NPV</button>
                    <button type="submit" class="btn btn-primary mb-2" id="IRR" onclick="IRR()">IRR</button>
                </div>

                <p id="npv-result"></p>
            </div>

            <div class="bonds">
                <h2>Bonds</h2>

                <div>
                    <label for="bonds-rv">Redemption Value: </label>
                    <input type="number" id="bonds-rv" name="bonds-rv">
                </div>

                <div>
                    <label for="bonds-rv">YTM (in %): </label>
                    <input type="number" id="bonds-ytm" name="bonds-ytm">
                </div>

                <div>
                    <label for="bonds-rv">Coupon Rate (in %): </label>
                    <input type="number" id="bonds-cr" name="bonds-cr">
                </div>

                <div>
                    <label for="bonds-rv">Years: </label>
                    <input type="number" id="bonds-n" name="bonds-n">
                </div>

                <div class="compounded">
                    <label for="bonds-m">Compounded: </label>

                    <select name="bonds-m" id="bonds-m">
                        <option value="1">Annually</option>
                        <option value="2">Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="6">Bi-Monthly</option>
                        <option value="12">Monthly</option>
                        <option value="365">Daily</option>
                        <option value="8760">Hourly</option>
                        <option value="525600">Minutely</option>
                        <option value="31536000">Secondly</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary mb-2" id="bond-price" onclick="bond_price()">Price</button>
                    <button type="submit" class="btn btn-primary mb-2" id="bond-duration" onclick="bond_duration()">Duration</button>
                </div>

                <p id="bonds-result"></p>
            </div>

            <div class="portfolio">
                <h2>Portfolio Duration</h2>

                <div>
                    <table>
                        <tr>
                            <td></td>
                            <td>Price</td>
                            <td>Duration</td>
                        </tr>
                        <tr>
                            <td>Bond A: </td>
                            <td><input type="number" id="portfolio-price-a" name="portfolio-price-a"></td>
                            <td><input type="number" id="portfolio-duration-a" name="portfolio-duration-a"></td>
                        </tr>
                        <tr>
                            <td>Bond B: </td>
                            <td><input type="number" id="portfolio-price-b" name="portfolio-price-b"></td>
                            <td><input type="number" id="portfolio-duration-b" name="portfolio-duration-b"></td>
                        </tr>
                    </table>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary mb-2" id="portfolio-duration" onclick="portfolio_duration()">Portfolio Duration</button>
                </div>

                <p id="portfolio-result"></p>
            </div>

            <div class="immunisation">
                <h2>Immunisation</h2>

                <div>
                    <label for="immunisation-obligation">Obligation: </label>
                    <input type="number" id="immunisation-obligation" name="immunisation-obligation">
                </div>

                <div>
                    <label for="immunisation-n">Years: </label>
                    <input type="number" id="immunisation-n" name="immunisation-n">
                </div>

                <div>
                    <label for="immunisation-ytm">YTM (in %): </label>
                    <input type="number" id="immunisation-ytm" name="immunisation-ytm">
                </div>

                <div class="compounded">
                    <label for="immunisation-m">Compounded: </label>

                    <select name="immunisation-m" id="immunisation-m">
                        <option value="1">Annually</option>
                        <option value="2" selected>Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="6">Bi-Monthly</option>
                        <option value="12">Monthly</option>
                        <option value="365">Daily</option>
                        <option value="8760">Hourly</option>
                        <option value="525600">Minutely</option>
                        <option value="31536000">Secondly</option>
                    </select>
                </div>

                <div id="immunisation-bond-number-container">
                    <label for="immunisation-bond-number">Number of Different Bonds: </label>
                    <input type="number" id="immunisation-bond-number" name="immunisation-bond-number" onchange="immunisation_bonds()">
                </div>

                <div id="immunisation-table-container">
                    <table id="immunisation-table" hidden>
                        <tr>
                            <td></td>
                            <td>Rate (in %)</td>
                            <td>Maturity</td>
                        </tr>
                    </table>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-primary mb-2" id="immunisation" onclick="immunisation()">Find Best Investment</button>
                </div>

                <div id="immunisation-result" hidden>
                    <table id="immunisation-result-table">
                        <tr>
                            <td class="row-header" class="result-table">Best Combination: </td>
                            <td id="best-bond-a" class="result-table"></td>
                            <td id="best-bond-b" class="result-table"></td>
                        </tr>
                        <tr>
                            <td class="row-header" class="result-table">Investment Amount: </td>
                            <td id="investment-a" class="result-table"></td>
                            <td id="investment-b" class="result-table"></td>
                        </tr>
                        <tr>
                            <td class="row-header" class="result-table">Number of Bonds: </td>
                            <td id="bond-num-a" class="result-table"></td>
                            <td id="bond-num-b" class="result-table"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
